<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Codeup Design</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abel">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body>

<nav id="small-nav" class="d-flex justify-content-center justify-content-md-end align-items-center">
    <div id="left-choices" class="menu-right-on-md d-none d-sm-block">
        <ul class="nav justify-content-center">
            <li class="nav-item mx-4">SERVICES</li>
            <li class="nav-item mx-4">WORK</li>
        </ul>
    </div>
    <div id="logo-small" class="logo-left-on-md d-flex ml-lg-5">
        <img src="assets/logo.png" alt="main logo">
        <p id="nav-title-md" class="d-none d-md-block my-auto ml-2">codeup design</p>
    </div>
    <div id="right-choices" class="menu-right-on-md d-none d-sm-block mr-lg-5">
        <ul class="nav justify-content-center">
            <li class="nav-item mx-4">BLOG</li>
            <li class="nav-item mx-4">CONTACT</li>
        </ul>
    </div>
</nav>

<section id="headers" class="my-4">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <p id="nav-title-sm" class="d-md-none text-center">codeup design</p>
            </div>
        </div>
        <div class="row d-sm-none">
            <div class="col-12">
                <ul class="nav justify-content-center">
                    <li class="nav-item mx-2">SERVICES</li>
                    <li class="nav-item mx-2">WORK</li>
                    <li class="nav-item mx-2">BLOG</li>
                    <li class="nav-item mx-2">CONTACT</li>
                </ul>
            </div>
        </div>
        <div class="row my-5">
            <div class="col-12">
                <h1 class="text-center anton-font">VISUAL DESIGN & WEB DEVELOPMENT</h1>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12">
                <h3 class="text-center anton-font">FROM PARK CITY, UTAH</h3>
            </div>
        </div>
<!--        <div class="">-->
<!--        4 offset-1 offset-sm-0-->
            <div id="circles" class="row anton-font ">
                <div class="circle-padding mb-2 col-6 col-sm-3 d-flex justify-content-center">
                    <div class="circle d-flex justify-content-center align-items-center" id="red">
                        <div>DESIGN</div>
                    </div>
                </div>
                <div class="circle-padding mb-2 col-6 col-sm-3 d-flex justify-content-center">
                    <div class="circle d-flex justify-content-center align-items-center" id="orange">
                        <div>DEVELOP</div>
                    </div>
                </div>
                <div class="circle-padding mb-2 col-6 col-sm-3 d-flex justify-content-center">
                    <div class="circle d-flex justify-content-center align-items-center" id="green">
                        <div>SUPPORT</div>
                    </div>
                </div>
                <div class="circle-padding mb-2 col-6 col-sm-3 d-flex justify-content-center">
                    <div class="circle d-flex justify-content-center align-items-center" id="blue">
                        <div>HOST</div>
                    </div>
                </div>
            </div>
<!--        </div>-->
    </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
